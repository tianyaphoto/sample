<!-- The Templates -->
<script type="text/template" id="home">

        <div data-role="header" data-theme="b">
<a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Sign in</h1>
			<a href="#" data-icon="back" class="back ui-btn-right">Sign up</a>
        </div>

        <div data-role="content">
<div class="ui-body ui-body-c">
	<fieldset>
<div data-role="fieldcontain">
				 <input type="text" id="username" name="email" data-mini="true" placeholder="Please enter the register email" value="tomzhang0910@hotmail.com"  />
 </div>
<div data-role="fieldcontain">
				  <input type="text" id="password" name="password" placeholder="Please enter Password" data-mini="true" value="111111"  />
</div>
<div data-role="fieldcontain">
<button id="submit-sign-in" type="submit" data-theme="b" name="submit" value="submit-value">Sign in</button>
</div>
	</fieldset>

        </div>
<a href="#">Forgot Password?</a>

    </script>

<script type="text/template" id="index">

        <div data-role="header" data-theme="b">
    <input type="search" placeholder="Search Voice... ..." name="search" id="search" value="" />
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#createforme" id="create_for_me_link">Create For Me</a></li>
                <li><a href="#create_for_other" id="create_for_other_link">Create For Other</a></li>
            </ul>
        </div>

    </script>

<script type="text/template" id="create_for_me">
        <div data-role="header" data-theme="b">
         
    <input type="search"  placeholder="Search Voice... ..." name="search" id="search" value="" />
        </div>

        <div data-role="content">
			<div class="ui-body ui-body-c">
            <fieldset>

			<div data-role="fieldcontain">
	         <label for="name">Speaker:</label>
	         <input type="text" name="speaker" id="speaker" placeholder="Speaker's Email or Phone Number" value=""  />
			</div>

<div data-role="fieldcontain">
	         <label for="name">Record:</label>
	         <p>Tony Smeth</p>
			</div>

		<div data-role="fieldcontain" id="audioPosition">
			<input type="range" name="slider" id="slider" value="0" min="0" max="100" data-highlight="true" disabled />
		</div>
		<div data-role="controlgroup" data-type="horizontal">
			<input type="button" id="play" data-role="button" data-icon="audio-play"  data-iconpos="notext" value="Play" />
			<input type="button" id="pause" data-role="button" data-icon="audio-pause"   data-iconpos="notext" value="Pause" disabled />
			<input type="button" id="stop" data-role="button" data-icon="audio-stop"   data-iconpos="notext" value="Stop" />
			<input type="button" id="rewind" data-role="button" data-icon="audio-rewind"   data-iconpos="notext" value="Rewind" />
			<input type="button" id="record" data-role="button" data-icon="audio-record"   data-iconpos="notext" value="Record">
		</div>
		<div id="recording"></div>

</fieldset>
</div>
        </div>

    </script>

<script type="text/javascript" src="libs/cordova-2.0.0.js"></script>
<script type="text/javascript" src="libs/jquery-1.7.1.min.js"></script>

<script type="text/javascript" src="js/md5.js"></script>

</head>
